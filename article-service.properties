# ============================
# APPLICATION INFO
# ============================
spring.application.name=article-service
server.port=8081


# ============================
# CONFIG SERVER (IMPORTANT)
# ============================
spring.config.import=configserver:http://localhost:8888


# ============================
# MYSQL DATABASE CONFIG
# ============================
spring.datasource.url=jdbc:mysql://localhost:3307/article_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# ============================
# EUREKA CLIENT CONFIG
# ============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true


# ============================
# KAFKA CONFIG
# ============================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer


# ============================
# LOGGING
# ============================
logging.level.org.springframework=INFO
logging.level.com.example.articleservice=DEBUG
